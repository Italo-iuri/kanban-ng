<div class="container">
  <div class="row">
    <div class="blocks" cdkDropListGroup>

      <div class="block" *ngFor="let column of board.columns">

        <div class="text-block">
          <p>{{ column.name }}</p>
        </div>

        <div class="tasks-container"
          cdkDropList
          [cdkDropListData]="column.tasks"
          (cdkDropListDropped)="drop($event)">
          <div class="task" *ngFor="let item of column.tasks" cdkDrag>
            {{ item }}
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
